version: '3.8'

services:
  dolphin-monitor:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # 使用当前用户的 UID/GID，避免权限问题
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: dolphin-workflow-monitor
    restart: unless-stopped
    environment:
      # DolphinScheduler API 配置
      - DS_API_URL=${DS_API_URL:-http://dolphinscheduler:12345/dolphinscheduler}
      - DS_TOKEN=${DS_TOKEN}

      # 监控配置
      - DS_CHECK_INTERVAL=${DS_CHECK_INTERVAL:-60}
      - DS_CONTINUOUS_MODE=${DS_CONTINUOUS_MODE:-true}

      # 恢复配置
      - DS_AUTO_RECOVERY=${DS_AUTO_RECOVERY:-true}
      - DS_MAX_RECOVERY_ATTEMPTS=${DS_MAX_RECOVERY_ATTEMPTS:-3}

      # 日志级别
      - DS_LOG_LEVEL=${DS_LOG_LEVEL:-INFO}
    volumes:
      # 挂载配置文件
      - ./config:/app/config:ro
      # 持久化日志
      - ./logs:/app/logs

    # Host 映射配置（用于访问宿主机或外部服务器）
    extra_hosts:
      # DolphinScheduler 服务器地址映射
      - "eu.bigdata.master3:${DS_HOST_IP:-172.17.0.1}"
      # 如有其他服务器，在此添加
      # - "another.host:192.168.1.100"

    # DNS 配置（解决容器内无法解析外部域名的问题）
    dns:
      - 223.5.5.5      # 阿里云 DNS（国内推荐）
      - 223.6.6.6      # 阿里云 DNS 备用
      - 8.8.8.8        # Google DNS
      - 114.114.114.114 # 114 DNS

    networks:
      - dolphin-network
    # 如果 DolphinScheduler 也是 Docker 部署，可以添加依赖
    # depends_on:
    #   - dolphinscheduler

networks:
  dolphin-network:
    driver: bridge
    # 如果需要连接到已有的 DolphinScheduler 网络
    # external: true
    # name: dolphinscheduler_default
